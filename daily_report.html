<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日報記録</title>

  <!-- Firebase連携用 -->

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .task-entry {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="form-section">
    <h2>日報入力フォーム</h2>

    <label for="breakTime">休憩時間（時間単位）:</label>
    <input list="breakOptions" id="breakTime" />
    <datalist id="breakOptions">
      <option value="0">
      <option value="0.5">
      <option value="1">
      <option value="1.5">
      <option value="2">
      <option value="2.5">
      <option value="3">
      <option value="3.5">
      <option value="4">
    </datalist><br><br>

    <label for="condition">体調:</label>
    <select id="condition" onchange="toggleNoteField()">
      <option value="">-- 未入力 --</option>
      <option value="好調">好調</option>
      <option value="普通">普通</option>
      <option value="不調">不調</option>
    </select>
    <p id="conditionError" class="error" style="display: none;">体調を選択してください。</p>
    <br>

    <div id="noteField" style="display:none">
      <label for="note">備考（体調が不調の場合）:</label>
      <input type="text" id="note"><br><br>
    </div>

    <h3>作業詳細</h3>
    <div id="taskContainer"></div>
    <button type="button" onclick="addTaskEntry()">＋ 作業を追加</button><br><br>

    <div>
      <label>実働時間:</label>
      <span id="workingTime">--</span>
    </div><br>

    <p id="workingTimeError" class="error" style="display: none;"></p>

    <button onclick="submitStartReport()">出勤送信</button>
    <button onclick="submitEndReport()">退勤送信</button>
  </div>

  <script type="module">
    import { getUserEmail, sendToSpreadsheet } from './sheets_integration.js';

    function formatTime(date) {
      const h = date.getHours();
      const m = date.getMinutes();
      return `${h}時${m.toString().padStart(2, '0')}分`;
    }

    function formatDate(date) {
      return `${date.getFullYear()}年${(date.getMonth()+1).toString().padStart(2, '0')}月${date.getDate().toString().padStart(2, '0')}日`;
    }

    function toggleNoteField() {
      const condition = document.getElementById('condition').value;
      document.getElementById('noteField').style.display = condition === '不調' ? 'block' : 'none';
    }

    window.addTaskEntry = function () {
      const container = document.getElementById('taskContainer');
      const div = document.createElement('div');
      div.className = 'task-entry';
      div.innerHTML = `
        <label>案件名:</label>
        <input type="text" name="project"><br>
        <label>作業内容:</label>
        <input type="text" name="task"><br>
        <label>作業時間（h）:</label>
        <input type="number" name="duration" step="0.1" min="0">
        <p class="error" style="display: none;"></p>
      `;
      container.appendChild(div);
    };

    window.submitStartReport = () => {
      const breakValue = document.getElementById('breakTime').value;
      const condition = document.getElementById('condition').value;
      const note = document.getElementById('note').value;
      const tasks = document.querySelectorAll('#taskContainer input');
      const isTasksFilled = Array.from(tasks).some(el => el.value.trim() !== '');

      if (breakValue || condition || note || isTasksFilled) {
        alert('出勤打刻は空の状態でのみ送信できます。すべての入力をクリアしてください。');
        return;
      }

      const now = new Date();
      sessionStorage.setItem("startTime", now.toISOString());

      getUserEmail(email => {
        sendToSpreadsheet(email, 'start', formatTime(now), formatDate(now), 0);
        document.body.innerHTML = '<h2>出勤打刻完了</h2>';
      });
    };

    window.submitEndReport = () => {
      const condition = document.getElementById('condition').value;
      const conditionError = document.getElementById('conditionError');
      const workingTimeError = document.getElementById('workingTimeError');
      const now = new Date();

      // バリデーション初期化
      conditionError.style.display = 'none';
      workingTimeError.style.display = 'none';
      const taskErrors = document.querySelectorAll('.task-entry .error');
      taskErrors.forEach(err => err.style.display = 'none');

      if (!condition) {
        conditionError.style.display = 'block';
        return;
      }

      const startISO = sessionStorage.getItem("startTime");
      if (!startISO) {
        alert("出勤打刻情報が見つかりません。");
        return;
      }

      const start = new Date(startISO);
      const breakTime = parseFloat(document.getElementById('breakTime').value) || 0;
      const workingHours = (now - start) / (1000 * 60 * 60) - breakTime;
      document.getElementById('workingTime').textContent = `${workingHours.toFixed(2)}時間`;

      const taskDivs = document.querySelectorAll('.task-entry');
      let totalTaskTime = 0;
      let hasError = false;

      taskDivs.forEach(div => {
        const project = div.querySelector('input[name="project"]').value.trim();
        const task = div.querySelector('input[name="task"]').value.trim();
        const durationInput = div.querySelector('input[name="duration"]');
        const duration = parseFloat(durationInput.value);
        const errorP = div.querySelector('p.error');

        if (!project || !task || isNaN(duration)) {
          errorP.textContent = "すべての項目を正しく入力してください。";
          errorP.style.display = 'block';
          hasError = true;
        } else {
          totalTaskTime += duration;
        }
      });

      // 実働時間との比較（許容誤差0.1h）
      if (!hasError && Math.abs(totalTaskTime - workingHours) > 0.1) {
        workingTimeError.textContent = `作業時間の合計(${totalTaskTime.toFixed(2)}h)と実働時間(${workingHours.toFixed(2)}h)が一致しません。`;
        workingTimeError.style.display = 'block';
        return;
      }

      if (hasError) return;

      getUserEmail(email => {
        sendToSpreadsheet(email, 'end', formatTime(now), formatDate(now), breakTime);
        document.body.innerHTML = '<h2>退勤打刻完了。お疲れさまでした！</h2>';
      });
    };
  </script>
</body>
</html>
