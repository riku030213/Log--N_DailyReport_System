<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日報入力</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input, select, textarea {
      padding: 5px;
      margin-top: 5px;
    }
    .task {
      margin-bottom: 10px;
    }
    #customStartTime:disabled {
      background-color: #ddd;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>
  <h2>日報入力</h2>
  <div class="form-group">
    <label for="condition">体調:</label>
    <select id="condition">
      <option value="">-- 選択してください --</option>
      <option value="好調">好調</option>
      <option value="普通">普通</option>
      <option value="不調">不調</option>
    </select>
  </div>
  <div class="form-group">
    <label for="note">備考:</label>
    <input type="text" id="note" placeholder="任意" />
  </div>
  <div class="form-group">
    <label for="breakTime">休憩時間 (h):</label>
    <input type="number" id="breakTime" step="0.25" min="0" />
  </div>

  <div class="form-group">
    <input type="checkbox" id="editStartCheck" onchange="toggleCustomStart()" />
    <label for="editStartCheck">出勤打刻を修正する</label><br>
    <input type="time" id="customStartTime" disabled>
    <p id="customStartError" class="error">修正時間を入力してください</p>
  </div>

  <div class="form-group">
    <h3>作業記録</h3>
    <div id="taskContainer"></div>
    <button onclick="addTaskEntry()">＋作業を追加</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="submitStartReport()">出勤打刻</button>
    <button onclick="submitEndReport()">退勤打刻</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_ZkD7YXmyfmAYvLuFm_3AC1Le_KlMlSg",
      authDomain: "log-ndailyreportpass.firebaseapp.com",
      projectId: "log-ndailyreportpass",
      storageBucket: "log-ndailyreportpass.appspot.com",
      messagingSenderId: "1024080463078",
      appId: "1:1024080463078:web:12315db475df67d5f32727",
      measurementId: "G-GF8QKM2PY1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    function addTaskEntry() {
      const container = document.getElementById("taskContainer");
      const div = document.createElement("div");
      div.className = "task";
      div.innerHTML = `
        <input type="text" placeholder="案件名" class="project" />
        <input type="text" placeholder="作業内容" class="detail" />
        <input type="number" step="0.25" min="0" placeholder="時間(h)" class="duration" />
      `;
      container.appendChild(div);
    }

    window.toggleCustomStart = function () {
      const checked = document.getElementById('editStartCheck').checked;
      const input = document.getElementById('customStartTime');
      const errorMsg = document.getElementById('customStartError');

      if (checked) {
        input.removeAttribute("disabled");
        input.focus();
      } else {
        input.setAttribute("disabled", "true");
        input.value = "";
        errorMsg.style.display = "none";
      }
    };

    function formatTime(date) {
      const h = date.getHours().toString().padStart(2, '0');
      const m = date.getMinutes().toString().padStart(2, '0');
      return `${h}:${m}`;
    }

    function formatDate(date) {
      return `${date.getFullYear()}年${(date.getMonth()+1).toString().padStart(2, '0')}月${date.getDate().toString().padStart(2, '0')}日`;
    }

    async function submitStartReport() {
      const condition = document.getElementById("condition").value;
      const note = document.getElementById("note").value;
      const breakTime = parseFloat(document.getElementById("breakTime").value) || 0;
      const customTimeChecked = document.getElementById("editStartCheck").checked;
      const customTime = document.getElementById("customStartTime").value;
      const customError = document.getElementById("customStartError");

      if (customTimeChecked && !customTime) {
        customError.style.display = "block";
        return;
      }
      customError.style.display = "none";

      const now = new Date();
      const timeToStore = customTimeChecked ? customTime + "（修正入力）" : formatTime(now);
      const date = formatDate(now);
      const timestamp = now.toISOString();

      const tasks = [...document.querySelectorAll("#taskContainer .task")].map(t => ({
        project: t.querySelector(".project").value,
        detail: t.querySelector(".detail").value,
        duration: parseFloat(t.querySelector(".duration").value) || 0
      }));

      onAuthStateChanged(auth, async user => {
        if (!user) {
          alert("ログインしてください");
          return location.href = "login.html";
        }

        const email = user.email;
        const id = `${email}_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
        const docRef = doc(db, "reports", id);

        await setDoc(docRef, {
          email, date, start: timeToStore, break: breakTime, condition, note, tasks, edited: false, timestamp
        });

        document.body.innerHTML = `
          <h2>出勤打刻完了</h2>
          <button onclick="location.href='record.html'">OK</button>
        `;
      });
    }

    async function submitEndReport() {
      const condition = document.getElementById("condition").value;
      const note = document.getElementById("note").value;
      const breakTime = parseFloat(document.getElementById("breakTime").value) || 0;
      const now = new Date();
      const endTime = formatTime(now);
      const date = formatDate(now);
      const timestamp = now.toISOString();

      const tasks = [...document.querySelectorAll("#taskContainer .task")].map(t => ({
        project: t.querySelector(".project").value,
        detail: t.querySelector(".detail").value,
        duration: parseFloat(t.querySelector(".duration").value) || 0
      }));

      onAuthStateChanged(auth, async user => {
        if (!user) {
          alert("ログインしてください");
          return location.href = "login.html";
        }

        const email = user.email;
        const id = `${email}_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
        const docRef = doc(db, "reports", id);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          alert("出勤打刻データがありません。");
          return;
        }

        await updateDoc(docRef, {
          end: endTime,
          break: breakTime,
          condition,
          note,
          tasks,
          edited: true,
          timestamp
        });

        document.body.innerHTML = `
          <h2>退勤打刻完了</h2>
          <button onclick="location.href='record.html'">OK</button>
        `;
      });
    }
  </script>
</body>
</html>
