<script type="module">

  const emailSelect = document.getElementById("emailSelect");
  const monthSelect = document.getElementById("monthSelect");

  function getAvailableEmails() {
    return getDocs(collection(db, "reports")).then(snapshot => {
      const emails = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.email) emails.add(data.email);

      return [...emails].sort();
    });
  }

  function generateMonthOptions() {
    const now = new Date();
    const currentYear = now.getFullYear();
    for (let y = 2024; y <= currentYear + 2; y++) {
      for (let m = 1; m <= 12; m++) {
        const option = document.createElement("option");
        option.value = `${y}-${String(m).padStart(2, '0')}`;
        option.textContent = `${y}å¹´${m}æœˆ`;
        monthSelect.appendChild(option);
      }
    }
  }

  function formatDateKey(date) {
    return `${date.getFullYear()}å¹´${String(date.getMonth() + 1).padStart(2, "0")}æœˆ${String(date.getDate()).padStart(2, "0")}æ—¥`;
  }

  function toYYYYMMDD(dateStr) {
    return dateStr.replace(/å¹´|æœˆ/g, '-').replace("æ—¥", "").padStart(10, "0");
  }

  function calcWorkingHours(start, end, breakTime) {
    const [sh, sm] = start.split(":").map(Number);
    const [eh, em] = end.split(":").map(Number);
    const startDate = new Date(0, 0, 0, sh, sm);
    const endDate = new Date(0, 0, 0, eh, em);
    let diff = (endDate - startDate) / (1000 * 60 * 60);
    diff -= parseFloat(breakTime || 0);
    return diff.toFixed(2);
  }

  function isPastOrToday(dateStr) {
    const today = new Date();
    const target = new Date(dateStr);
    target.setHours(0, 0, 0, 0);
    today.setHours(0, 0, 0, 0);
    return target <= today;
  }

  function renderRecords(records, selectedYear, selectedMonth) {
    recordList.innerHTML = "";

    const daysInMonth = new Date(selectedYear, selectedMonth, 0).getDate();
    const recordMap = {};
    records.forEach(r => recordMap[r.date] = r);

    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${selectedYear}å¹´${String(selectedMonth).padStart(2, "0")}æœˆ${String(day).padStart(2, "0")}æ—¥`;
      const record = recordMap[dateStr];
      const div = document.createElement("div");
      div.className = "record" + (record ? "" : " empty");

      // ç·¨é›†ãƒªãƒ³ã‚¯åˆ¤å®š
      const yyyymmdd = `${selectedYear}-${String(selectedMonth).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
      const isEditable = isPastOrToday(yyyymmdd);
      const dateDisplay = isEditable
        ? `<a href="daily_report.html?date=${yyyymmdd}" class="date">${dateStr}</a>`
        : `<div class="date">${dateStr}</div>`;

      if (record) {
        const edited = record.edited ? `<span class="edited" onclick="toggleEditHistory(this)">(ç·¨é›†æ¸ˆã¿)</span>` : "";
        const editHistory = record.editHistory ? `<div class='edit-history'>${record.editHistory.map(h => `å¤‰æ›´å‰: ${h}`).join("<br>")}</div>` : "";

        let displayStart = record.start || "--";
        displayStart = displayStart.replace("ï¼ˆä¿®æ­£å…¥åŠ›ï¼‰", `<span class="mark">(ä¿®æ­£å…¥åŠ›)</span>`);

        const working = (record.start && record.end) ? calcWorkingHours(record.start, record.end, record.break) + "æ™‚é–“" : "--";

        div.innerHTML = `
          ${dateDisplay} ${edited}
          <div>å‡ºå‹¤: ${displayStart}</div>
          <div>é€€å‹¤: ${record.end || "<span class='missing-end'>æœªé€€å‹¤</span>"}</div>
          <div>ä¼‘æ†©: ${record.break || "--"}æ™‚é–“</div>
          <div>ä½“èª¿: ${record.condition || "--"}</div>
          <div>å®Ÿåƒ: ${working}</div>
          ${record.tasks ? record.tasks.map(t => `ãƒ»${t.project} / ${t.detail} / ${t.duration}h`).join("<br>") : ""}
          ${editHistory}
        `;
      } else {
        div.innerHTML = `
          ${dateDisplay}
          <div>å‡ºå‹¤: --</div>
          <div>é€€å‹¤: --</div>
          <div>ä¼‘æ†©: --æ™‚é–“</div>
          <div>ä½“èª¿: --</div>
          <div>å®Ÿåƒ: --</div>
        `;
      }

      recordList.appendChild(div);
    }
  }

  function loadAndRender() {
    const selectedEmail = emailSelect.value;
    const [year, month] = monthSelect.value.split("-").map(Number);
    getDocs(collection(db, "reports")).then(snapshot => {
      const data = [];
      snapshot.forEach(doc => {
        const r = doc.data();
        if (r.email === selectedEmail) data.push(r);
      });
      renderRecords(data, year, month);
    });
  }

  function toggleEditHistory(el) {
    const box = el.nextElementSibling;
    if (box) box.style.display = box.style.display === "none" ? "block" : "none";
  }

  function downloadPDF() {
    window.print();
  }

  window.toggleEditHistory = toggleEditHistory;

  getAvailableEmails().then(emails => {
    emails.forEach(email => {
      const option = document.createElement("option");
      option.value = email;
      option.textContent = email + (email === userEmail ? "ï¼ˆè‡ªåˆ†ï¼‰" : "");
      emailSelect.appendChild(option);
    });

    emailSelect.value = userEmail;
    const now = new Date();
    const current = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}`;
    monthSelect.value = current;

    loadAndRender();
  });

  monthSelect.addEventListener("change", loadAndRender);
  emailSelect.addEventListener("change", loadAndRender);

</script>
