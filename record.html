    const emailSelect = document.getElementById("emailSelect");

    function getAvailableEmails() {
      return getDocs(collection(db, "reports")).then(snapshot => {
        const emails = new Set();
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.email) emails.add(data.email);
        });
        return [...emails].sort();
      });
    }

    function generateMonthOptions() {
      const now = new Date();
      const currentYear = now.getFullYear();
      for (let y = 2024; y <= currentYear + 2; y++) {
        for (let m = 1; m <= 12; m++) {
          const option = document.createElement("option");
          option.value = `${y}-${String(m).padStart(2, '0')}`;
          option.textContent = `${y}å¹´${m}æœˆ`;

    }

    function formatDateKey(date) {
      return `${date.getFullYear()}å¹´${String(date.getMonth() + 1).padStart(2, "0")}æœˆ${String(date.getDate()).padStart(2, "0")}æ—¥`;
    }

    function formatDateKey(date) {
    return `${date.getFullYear()}å¹´${String(date.getMonth() + 1).padStart(2, "0")}æœˆ${String(date.getDate()).padStart(2, "0")}æ—¥`;
    }

    const todayStr = formatDateKey(new Date());


    function formatHourSmart(value) {
      const rounded = Math.round(value * 4) / 4;
      return Number.isInteger(rounded) ? rounded.toFixed(0) + "æ™‚é–“" : rounded.toString() + "æ™‚é–“";
    }

    function calcWorkingHours(start, end, breakTime) {
      const cleanStart = start.replace(/\s*\(.*?\)/g, "");
      const cleanEnd = end.replace(/\s*\(.*?\)/g, "");

      let [sh, sm] = cleanStart.split(":").map(Number);
      let [eh, em] = cleanEnd.split(":").map(Number);

      if (sh < 4) sh += 24;
      if (eh < 4) eh += 24;

      const startMins = sh * 60 + sm;
      const endMins = eh * 60 + em;
      let diff = (endMins - startMins) / 60;

      diff -= parseFloat(breakTime || 0);
      diff = Math.round(diff * 4) / 4;
      return formatHourSmart(diff);
    }

    function formatDisplay(date) {
      const adjusted = new Date(date);
      if (adjusted.getHours() < 4) {
        adjusted.setDate(adjusted.getDate() - 1);
      }
      return `${adjusted.getFullYear()}å¹´${String(adjusted.getMonth() + 1).padStart(2, "0")}æœˆ${String(adjusted.getDate()).padStart(2, "0")}æ—¥`;
    }

    function formatHourString(hhmmStr) {
      const [h, m] = hhmmStr.split(":").map(Number);
      const adjustedH = (h < 4) ? h + 24 : h;
      return `${adjustedH}:${String(m).padStart(2, "0")}`;
    }

    function renderRecords(records, selectedYear, selectedMonth) {
      recordList.innerHTML = "";

      const daysInMonth = new Date(selectedYear, selectedMonth, 0).getDate();
      const recordMap = {};
      records.forEach(r => recordMap[r.date] = r);

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${selectedYear}å¹´${String(selectedMonth).padStart(2, "0")}æœˆ${String(day).padStart(2, "0")}æ—¥`;
        const record = recordMap[dateStr];
        const div = document.createElement("div");
        div.className = "record" + (record ? "" : " empty");

        if (record) {
          const edited = record.edited ? `<span class="edited" onclick="toggleEditHistory(this)">(ç·¨é›†æ¸ˆã¿)</span>` : "";
          const editHistory = record.editHistory ? `<div class='edit-history'>${record.editHistory.map(h => `å¤‰æ›´å‰: ${h}`).join("<br>")}</div>` : "";

          const rawStart = record.start.replace(/ï¼ˆä¿®æ­£å…¥åŠ›ï¼‰/, "").trim();
          let displayStart = record.start || "--";
          displayStart = displayStart.replace("ï¼ˆä¿®æ­£å…¥åŠ›ï¼‰", `<span class="mark">(ä¿®æ­£å…¥åŠ›)</span>`);
          if (rawStart && rawStart.includes(":")) {
            displayStart = formatHourString(rawStart) + displayStart.replace(rawStart, "");
          }


          const working = (record.start && record.end) ? calcWorkingHours(record.start, record.end, record.break) : "--";

          const noteToggle = (record.condition === "ä¸èª¿" && record.note)
            ? `<span class="note-toggle" onclick="toggleNote(this)">â–¼</span><div class="note-box">å‚™è€ƒ: ${record.note.replace(/\n/g, "<br>")}</div>`
            : "";

          const isToday = dateStr === todayStr;

          const dateHTML = isToday
            ? `<div class="date"><span style="color:gray; cursor: not-allowed;" onclick="alert('ä»Šæ—¥ã®æ—¥ä»˜ã¯ç·¨é›†ã§ãã¾ã›ã‚“')">${dateStr}</span> ${edited}</div>`
            : `<div class="date"><a href="edit_report.html?date=${dateStr}">${dateStr}</a> ${edited}</div>`;

          div.innerHTML = `
            ${dateHTML}
            <div>å‡ºå‹¤: ${displayStart}</div>
            <div>é€€å‹¤: ${record.end || "<span class='missing-end'>æœªé€€å‹¤</span>"}</div>
            <div>ä¼‘æ†©: ${(record.break !== undefined ? record.break : "--")}æ™‚é–“</div>
            <div>ä½“èª¿: ${record.condition || "--"} ${noteToggle}</div>
            <div>å®Ÿåƒ: ${working}</div>
            ${record.tasks ? record.tasks.map(t => `ãƒ»${t.project} / ${t.detail} / ${formatHourSmart(t.duration)}`).join("<br>") : ""}
            ${editHistory}
          `;
        } else {
          const displayStart = "--";
          const displayEnd = "--";
          div.innerHTML = `
            <div class="date">${dateStr}</div>
            <div>å‡ºå‹¤: ${displayStart}</div>
            <div>é€€å‹¤: ${displayEnd}</div>
            <div>ä¼‘æ†©: --æ™‚é–“</div>
            <div>ä½“èª¿: --</div>
            <div>å®Ÿåƒ: --</div>
          `;
        }

        recordList.appendChild(div);
      }

      // æœˆé–“å®Ÿåƒæ™‚é–“é›†è¨ˆ
      let totalHours = 0;
      records.forEach(r => {
        if (r.email !== emailSelect.value) return;
        if (!r.start || !r.end) return;

        const cleanStart = r.start.replace(/\s*\(.*?\)/g, "");
        const cleanEnd = r.end.replace(/\s*\(.*?\)/g, "");
        const [sh, sm] = cleanStart.split(":").map(Number);
        const [eh, em] = cleanEnd.split(":").map(Number);

        let start = new Date();
        start.setHours(sh < 4 ? sh + 24 : sh, sm);

        let end = new Date();
        end.setHours(eh < 4 ? eh + 24 : eh, em);

        let diff = (end - start) / 1000 / 60 / 60;
        diff -= parseFloat(r.break || 0);
        if (!isNaN(diff)) {
          totalHours += Math.round(diff * 4) / 4;
        }
      });

      document.getElementById("monthlyTotal").textContent =
        `${selectedMonth}æœˆ æœˆé–“ç¨¼åƒæ™‚é–“é›†è¨ˆï¼š${Math.round(totalHours * 4) / 4}æ™‚é–“`;
    }

    function loadAndRender() {

        snapshot.forEach(doc => {
          const r = doc.data();
          if (r.email === selectedEmail) data.push(r);
        });
        renderRecords(data, year, month);
      });
    }

    function toggleEditHistory(el) {
      const box = el.nextElementSibling;
      if (box) box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function toggleNote(el) {
      const box = el.nextElementSibling;

      box.style.display = box.style.display === "none" ? "block" : "none";
      el.textContent = box.style.display === "block" ? "â–²" : "â–¼";
    }
    window.toggleNote = toggleNote;

    getAvailableEmails().then(emails => {
