<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日報記録一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .controls {
      margin-bottom: 10px;
    }
    .record-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }
    .record {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      page-break-inside: avoid;
    }
    .record--empty {
      opacity: 0.4;
    }
    .missing-end {
      color: orange;
      font-weight: bold;
    }
    select {
      margin-right: 10px;
    }

    @media print {
      body {
        background-color: white;
        padding: 0;
      }
      .record-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .controls, h2 a {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h2>
    日報記録一覧
    <a href="daily_report.html">← 日報入力に戻る</a>
  </h2>

  <div class="controls">
    表示するユーザー：
    <select id="userSelect"></select>
    月：
    <select id="monthSelect"></select>
    <button onclick="window.print()">🖨 PDFとして保存</button>
  </div>

  <div id="recordList" class="record-grid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, where
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_ZkD7YXmyfmAYvLuFm_3AC1Le_KlMlSg",
      authDomain: "log-ndailyreportpass.firebaseapp.com",
      projectId: "log-ndailyreportpass",
      storageBucket: "log-ndailyreportpass.appspot.com",
      messagingSenderId: "1024080463078",
      appId: "1:1024080463078:web:12315db475df67d5f32727",
      measurementId: "G-GF8QKM2PY1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const currentUser = sessionStorage.getItem("userEmail");
    if (!currentUser) {
      alert("ログイン情報がありません。ログインしてください。");
      location.href = "login.html";
    }

    const userSelect = document.getElementById("userSelect");
    const monthSelect = document.getElementById("monthSelect");
    const recordList = document.getElementById("recordList");

    // 月セレクト生成
    for (let i = 0; i < 12; i++) {
      const date = new Date();
      date.setMonth(i);
      const option = document.createElement("option");
      option.value = `${date.getFullYear()}-${String(i + 1).padStart(2, "0")}`;
      option.textContent = `${date.getFullYear()}年${i + 1}月`;
      monthSelect.appendChild(option);
    }

    monthSelect.value = new Date().toISOString().slice(0, 7);

    async function loadEmails() {
      const snap = await getDocs(collection(db, "reports"));
      const emails = new Set();
      snap.forEach(doc => emails.add(doc.data().email));
      [...emails].sort().forEach(email => {
        const option = document.createElement("option");
        option.value = email;
        option.textContent = email + (email === currentUser ? "（自分）" : "");
        userSelect.appendChild(option);
      });
      userSelect.value = currentUser;
      loadRecords();
    }

    async function loadRecords() {
      recordList.innerHTML = "";

      const selectedEmail = userSelect.value;
      const selectedMonth = monthSelect.value;
      const [year, month] = selectedMonth.split("-").map(Number);
      const daysInMonth = new Date(year, month, 0).getDate();
      const startDateStr = `${year}年${String(month).padStart(2, "0")}月`;
      const q = query(collection(db, "reports"), where("email", "==", selectedEmail));
      const snap = await getDocs(q);

      const dataMap = {};
      snap.forEach(doc => {
        const data = doc.data();
        if (data.date.startsWith(startDateStr)) {
          dataMap[data.date] = data;
        }
      });

      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${year}年${String(month).padStart(2, "0")}月${String(d).padStart(2, "0")}日`;
        const record = dataMap[dateStr];
        const div = document.createElement("div");
        div.className = "record" + (record ? "" : " record--empty");

        if (record) {
          const taskHtml = (record.tasks || [])
            .map(t => `・${t.project} / ${t.detail} / ${t.duration}h`)
            .join("<br>");
          div.innerHTML = `
            <div>${record.date}</div>
            <div>出勤: ${record.start || "--"}</div>
            <div>退勤: ${record.end || "<span class='missing-end'>未退勤</span>"}</div>
            <div>休憩: ${record.break || "--"}時間</div>
            <div>体調: ${record.condition || "--"}</div>
            <div>実働: ${record.start && record.end ? calcHours(record.start, record.end, record.break) : "--"}</div>
            ${taskHtml}
          `;
        } else {
          div.innerHTML = `
            <div>${dateStr}</div>
            <div>出勤: --</div>
            <div>退勤: --</div>
            <div>休憩: --時間</div>
            <div>体調: --</div>
            <div>実働: --</div>
          `;
        }

        recordList.appendChild(div);
      }
    }

    function calcHours(start, end, breakTime = 0) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const s = new Date(0, 0, 0, sh, sm);
      const e = new Date(0, 0, 0, eh, em);
      const diff = (e - s) / 3600000 - parseFloat(breakTime || 0);
      return diff.toFixed(2) + "時間";
    }

    userSelect.onchange = loadRecords;
    monthSelect.onchange = loadRecords;

    loadEmails();
  </script>
</body>
</html>
