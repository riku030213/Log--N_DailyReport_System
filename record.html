  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, where

    // Firebaseè¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyC_ZkD7YXmyfmAYvLuFm_3AC1Le_KlMlSg",
      authDomain: "log-ndailyreportpass.firebaseapp.com",
      projectId: "log-ndailyreportpass",
      storageBucket: "log-ndailyreportpass.appspot.com",
      messagingSenderId: "1024080463078",
      appId: "1:1024080463078:web:12315db475df67d5f32727",
      measurementId: "G-GF8QKM2PY1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const userEmail = sessionStorage.getItem("userEmail");

    if (!userEmail) {
      alert("ãƒ­ã‚°ã‚¤ãƒ³æƒ…å ±ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚");
      location.href = "login.html";
    }

    const viewEmailSelect = document.createElement("select");
    viewEmailSelect.id = "userSelector";
    const monthSelect = document.createElement("select");
    monthSelect.id = "monthSelector";
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("controls").append("è¡¨ç¤ºã™ã‚‹ãƒ¦ãƒ¼ã‚¶ãƒ¼ï¼š", viewEmailSelect);
      document.getElementById("controls").append("ã€€æœˆï¼š", monthSelect);

      await loadUserOptions();
      updateMonthOptions();
      viewEmailSelect.addEventListener("change", loadRecords);
      monthSelect.addEventListener("change", loadRecords);

      document.getElementById("exportBtn").addEventListener("click", exportToPDF);
      loadRecords();
    });

    function updateMonthOptions() {
      const now = new Date();
      const sel = document.getElementById("monthSelector");
      sel.innerHTML = "";
      for (let i = 0; i < 12; i++) {
        const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const v = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, "0")}`;
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = `${d.getFullYear()}å¹´${d.getMonth() + 1}æœˆ`;
        sel.appendChild(opt);
      }
    }

    async function loadUserOptions() {
      const snapshot = await getDocs(collection(db, "reports"));
      const emails = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.email) emails.add(data.email);
      });

      const selector = document.getElementById("userSelector");
      selector.innerHTML = "";
      emails.forEach(email => {
        const opt = document.createElement("option");
        opt.value = email;
        opt.textContent = email === userEmail ? `${email}ï¼ˆè‡ªåˆ†ï¼‰` : email;
        selector.appendChild(opt);
      });

      selector.value = userEmail;
    }

    function calcWorkingHours(start, end, breakTime) {
      const [sh, sm] = start.split(":").map(Number);
      const [eh, em] = end.split(":").map(Number);
      const s = new Date(0, 0, 0, sh, sm);
      const e = new Date(0, 0, 0, eh, em);
      let diff = (e - s) / 3600000;
      diff -= parseFloat(breakTime || 0);
      return diff.toFixed(2);
    }

    async function loadRecords() {
      const container = document.getElementById("recordList");
      container.innerHTML = "";

      const selectedUser = document.getElementById("userSelector").value;
      const selectedMonth = document.getElementById("monthSelector").value;
      const [selYear, selMonth] = selectedMonth.split("-").map(Number);

      const snapshot = await getDocs(query(collection(db, "reports"), where("email", "==", selectedUser)));
      const recordMap = {};
      snapshot.forEach(doc => {
        const r = doc.data();
        if (r.date) recordMap[r.date] = r;
      });

      const daysInMonth = new Date(selYear, selMonth, 0).getDate();
      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${selYear}å¹´${String(selMonth).padStart(2, "0")}æœˆ${String(d).padStart(2, "0")}æ—¥`;
        const record = recordMap[dateStr];
        const div = document.createElement("div");
        div.className = "record";

        if (record) {
          const edited = record.edited ? `<span class="edited" onclick="toggleEditHistory(this)">(ç·¨é›†æ¸ˆã¿)</span>` : "";
          const working = (record.start && record.end) ? calcWorkingHours(record.start, record.end, record.break) + "æ™‚é–“" : "--";
          div.innerHTML = `
            <div class="date">${record.date} ${edited}</div>
            <div>å‡ºå‹¤: ${record.start || "--"}</div>
            <div>é€€å‹¤: ${record.end || "<span class='missing-end'>æœªé€€å‹¤</span>"}</div>
            <div>ä¼‘æ†©: ${record.break || "--"}æ™‚é–“</div>
            <div>ä½“èª¿: ${record.condition || "--"}</div>
            <div>å®Ÿåƒ: ${working}</div>
            ${record.tasks ? record.tasks.map(t => `<div>ãƒ»${t.project} / ${t.detail} / ${t.duration}h</div>`).join("") : ""}
          `;
        } else {
          div.innerHTML = `
            <div class="date">${dateStr}</div>
            <div>å‡ºå‹¤: --</div>
            <div>é€€å‹¤: --</div>
            <div>ä¼‘æ†©: --æ™‚é–“</div>
            <div>ä½“èª¿: --</div>
            <div>å®Ÿåƒ: --</div>
          `;
        }

        container.appendChild(div);
      }
    }

    window.toggleEditHistory = function (el) {
      const box = el.nextElementSibling;
      if (box) box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function exportToPDF() {
      const content = document.getElementById("recordList").innerHTML;
      const style = `<style>body { font-family: sans-serif; } .record { margin-bottom: 10px; padding: 8px; border-bottom: 1px solid #ccc; }</style>`;
      const win = window.open('', '', 'width=800,height=600');
      win.document.write(`<html><head><title>ç¨¼åƒè¡¨</title>${style}</head><body>${content}</body></html>`);
      win.document.close();
      win.print();
    }
  </script>
